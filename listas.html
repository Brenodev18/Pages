<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <p>Listas ordenadas</p>
    <ol type="A" start="5">
        <li>guitarra</li>
        <li>violão</li>
        <li>baixo</li>
        <li>bateria</li>
    </ol>

    <p>listas não ordenadas</p>
    <ul type="disc">
        <li>trombone</li>
        <li>trompete</li>
        <li>tuba</li>
        <li>trompa</li>
    </ul>

    <p>listas de definição</p>
    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de marcação</dd>
        <dt>CSS</dt>
        <dd>folha de estilo em cascata</dd>

    </dl>
    
</body>
</html>
