<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <form>
        <fieldset>
            <legend> Cadastro de usuario!!</legend>
        <label for="inputTexto">Texto</label>
        <input type="text" name="texto" id="inputTexto"><br>
        <label for="inputsenha">senha</label>
        <input type="password" name="senha" id="inputsenha"><br>
        <input type="button" name="enviar"><br>
        <label for="Box">checkbox</label>
        <input type="checkbox" name="checkbox"><br>
        <label for="radio">Radiobuttom</label>
        <input type="radio" name="radio"><br>
        <input type="radio" name="radio"><br>
        <label for="inputdata">Data</label>
        <input type="date" name="data" id="inputdata"><br>
        <label for="opções">Faixa etária</label>
        <select name="Opções" id="Opções">
            <option value="18 - 25 anos">18 - 25 anos</option><
            <option value="26 - 38 anos">26 - 38 anos</option>
            <option value="31 - 58 anos">31 - 58 anos</option>
        </select>
        
        </fieldset>
        <fieldset>
            <legend>informações extras</legend>
        <label for="inputemail">email</label>
        <input type="email" name="email" id="inputemail"><br>
        <label for="inputmes">mes</label>
        <input type="month" name="mês" id="inputmes"><br>
        <label for="busca">Pesquisa</label>
        <input type="search" name="busca"><br>
        <label for="tel">Telefone</label>
        <input type="tel" name="telefone"><br>
        <label for="ranger">Ranger</label>
        <input type="range" name="range"><br><br>
        <label for="arquivo">Arquivo</label>
        <input type="file" name="arquivos"><br><br>
        <label for="numeros">Numericos</label>
        <input type="number" name="numericos"><br>
        <label for="color">Selecione a cor:</label>
        <input type="color" name="color" id="color" value="#0000ff">

        </fieldset>

        
        
        

    </form>

    
</body>
</html>
